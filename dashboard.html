<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Checklist Dashboard</title>
  <link rel="stylesheet" href="style2.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>User Checklist Dashboard</h1>
  <div id="dashboard"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDANwGnTgz2Sd-VS-9tjrsT5FvsUpe2NQc",
      authDomain: "sitevisit2025-6a6ce.firebaseapp.com",
      projectId: "sitevisit2025-6a6ce"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const dashboard = document.getElementById("dashboard");

    function createFolderTree(entries) {
      const tree = {};
      entries.forEach(entry => {
        const parts = entry.fileKey.split("/");
        let current = tree;
        parts.forEach((part, idx) => {
          if (!current[part]) current[part] = idx === parts.length - 1 ? [] : {};
          if (idx === parts.length - 1) current[part].push(entry);
          else current = current[part];
        });
      });
      return tree;
    }

    function renderTree(container, tree) {
      Object.entries(tree).forEach(([key, value]) => {
        const folder = document.createElement("div");
        folder.className = "folder";

        const label = document.createElement("div");
        label.className = "folder-label";
        label.textContent = `üìÅ ${key}`;
        folder.appendChild(label);

        const content = document.createElement("div");
        content.className = "folder-content";

        if (Array.isArray(value)) {
          const table = document.createElement("table");
          table.innerHTML = `
            <tr>
              <th>Item</th>
              <th>Status</th>
              <th>Comment</th>
            </tr>
          `;
          value.forEach(({ item, status, comment }) => {
            const row = document.createElement("tr");
            if (status === "No") row.classList.add("row-error");
            row.innerHTML = `
              <td>${item.replace(/Item\s*\d+/i, "").trim()}</td>
              <td>${status}</td>
              <td>${comment || "-"}</td>
            `;
            table.appendChild(row);
          });
          content.appendChild(table);
        } else {
          renderTree(content, value);
        }

        label.addEventListener("click", () => {
          content.style.display = content.style.display === "none" ? "block" : "none";
        });

        content.style.display = "none";
        folder.appendChild(content);
        container.appendChild(folder);
      });
    }

    async function loadDashboard() {
      const snapshot = await db.collection("checklists").get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const userSection = document.createElement("div");
        userSection.className = "user-section";

        const header = document.createElement("div");
        header.className = "user-header";
        header.textContent = `üë§ ${data.userId}`;

        const content = document.createElement("div");
        content.className = "user-content";
        content.style.display = "none";

        header.addEventListener("click", () => {
          content.style.display = content.style.display === "none" ? "block" : "none";
        });

        const entries = [];
        Object.entries(data.checklist || {}).forEach(([fileKey, items]) => {
          Object.entries(items).forEach(([item, entry]) => {
            entries.push({ fileKey, item, ...entry });
          });
        });

        entries.sort((a, b) => a.fileKey.localeCompare(b.fileKey, undefined, { numeric: true }));
        const folderTree = createFolderTree(entries);
        renderTree(content, folderTree);

        userSection.appendChild(header);
        userSection.appendChild(content);
        dashboard.appendChild(userSection);
      });
    }

    loadDashboard();
  </script>
</body>
</html>
