<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Checklist Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .user-section {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .user-section h2 {
      margin-top: 0;
      color: teal;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>User Checklist Dashboard</h1>
  <div id="dashboard"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDANwGnTgz2Sd-VS-9tjrsT5FvsUpe2NQc",
      authDomain: "sitevisit2025-6a6ce.firebaseapp.com",
      projectId: "sitevisit2025-6a6ce"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const dashboard = document.getElementById("dashboard");

    async function loadDashboard() {
      const snapshot = await db.collection("checklists").get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const section = document.createElement("div");
        section.className = "user-section";

        const title = document.createElement("h2");
        title.textContent = `User: ${data.userId}`;
        section.appendChild(title);

        const table = document.createElement("table");
        table.innerHTML = `
          <tr>
            <th>File</th>
            <th>Item</th>
            <th>Status</th>
            <th>Comment</th>
          </tr>
        `;

        const checklist = data.checklist || {};
        const entries = [];

        Object.entries(checklist).forEach(([fileKey, items]) => {
          Object.entries(items).forEach(([item, entry]) => {
            entries.push({ fileKey, item, ...entry });
          });
        });

        // Sort by fileKey (e.g., Standard1 before Standard2)
        entries.sort((a, b) => a.fileKey.localeCompare(b.fileKey, undefined, { numeric: true }));

        entries.forEach(({ fileKey, item, status, comment }) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${fileKey}</td>
            <td>${item.replace(/Item\s*\d+/i, "").trim()}</td>
            <td>${status}</td>
            <td>${comment || "-"}</td>
          `;
          table.appendChild(row);
        });

        section.appendChild(table);
        dashboard.appendChild(section);
      });
    }

    loadDashboard();
  </script>
</body>
</html>
